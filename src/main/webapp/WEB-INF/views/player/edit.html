<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
</head>
<body>
<h1>Edit Player</h1>
<p>
    <a href="/players">Player list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/players/edit}" th:object="${player}" method="post">
    <table>
        <tr><input hidden name="id" th:field="*{id}"/></tr>
        <tr>
            <td>Identity:</td>
            <td><input type="text" th:field="*{identity}"/></td>
            <td th:if="${#fields.hasErrors('identity')}" th:errors="*{identity}">Name Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Position:</td>
            <td>
                <select th:field="*{position}">
                    <option th:each="p : ${positions}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="${p.id}==*{position.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Team:</td>
            <td>
                <select th:field="*{team}">
                    <option th:each="t : ${teams}"
                            th:value="${t.id}"
                            th:text="${t.name}"
                            th:selected="${t.id}==*{team.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save team"></td>
        </tr>
    </table>
</form>
</body>
</html>
