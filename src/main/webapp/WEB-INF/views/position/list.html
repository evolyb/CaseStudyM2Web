<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POSITIONS LIST</title>
</head>
<body>
<a href="/">Home</a>

<a href="/teams/create">Create new position</a>
<h1>POSITIONS</h1>
<!--<form>-->

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="position : ${positions}">
        <tr>
            <td th:text="${position.id}"></td>
            <td th:text="${position.name}"></td>
            <td><a th:href="@{/teams/edit/__${position.id}__ }">Edit</a></td>
            <td><a th:href="@{/teams/delete/__${position.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
