<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
</head>
<body>
<h1>Add Player</h1>
<p>
    <a href="/players">Players list</a>
</p>
<form th:action="@{/players/create}" th:object="${player}" method="post">
    <table>
        <tr>
            <td>Identity Number:</td>
            <td><input type="text" th:field="*{identity}"/></td>
            <td th:if="${#fields.hasErrors('identity')}" th:errors="*{identity}">Name Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Position:</td>
            <td>
                <select th:field="*{position}">
                    <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Team:</td>
            <td>
                <select th:field="*{team}">
                    <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add team"></td>
        </tr>
    </table>
</form>
</body>
</html>
