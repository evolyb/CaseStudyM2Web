<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create team</title>
</head>
<body>
<h1>Edit team</h1>
<p>
    <a href="/teams">Team list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/teams/edit}" th:object="${team}" method="post">
    <table>
        <tr><input hidden name="id" th:field="*{id}"/></tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Stadium:</td>
            <td><input type="text" th:field="*{stadium}"/></td>
            <td th:if="${#fields.hasErrors('stadium')}" th:errors="*{stadium}">Name Error</td>
        </tr>
        <tr>
            <td>Coach:</td>
            <td><input type="text" th:field="*{coach}"/></td>
            <td th:if="${#fields.hasErrors('coach')}" th:errors="*{coach}">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save team"></td>
        </tr>
    </table>
</form>
</body>
</html>
